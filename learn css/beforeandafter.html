<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after selectors</title>
    <style>
        p::before {
            content: "sahil you ";
            color: aqua;
        }

        p::after {
            color: blanchedalmond;
            content: "-you Understand";
        }
    </style>
</head>

<body>
    <p>
        have to work hard
    </p>
</body>

</html>
