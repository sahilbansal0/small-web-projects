<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        #head {
            color: rgb(110, 22, 241);
        }

        h1 {
            color: red;
        }

        .head {
            color: aqua;
        }

        #check {
            color: brown;
        }

        /* id selector is powefull than class and header ,and class is powefull than header but inline css is powefull than all */
        /* inline css overwrite all */
    </style>
</head>

<body>
    <h1 class="head" id="head" style="color: pink;">
        selectors in css
    </h1>
    <h2 id="check">id vs class</h2>
    <h2 id="check">class vs id</h2>
</body>

</html>
