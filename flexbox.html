<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    body {
        border: 2px solid red;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        height: 800px;
    }
    
    .item {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 20px;
        background-color: aqua;
        text-align: center;
    }
</style>


<body>
    <div class="item">sahil</div>
    <div class="item">vikas</div>
    <div class="item">rohit</div>
    <div class="item">lalit</div>
    <div class="item">govind</div>

</body>

</html>
